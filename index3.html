<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div class="container">
    <div class="row my-5">
        <div style="margin-top: 100px" class="col-md-6">
            <button type="button" class="btn btn-primary">
                Popover
            </button>
            <button type="button" class="btn btn-success">
               Another Popover
            </button>
            <button type="button" class="btn btn-info" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover to demonstrate the max-width of the Bootstrap popover">
              Large  Popover
            </button>
            <button type="button" class="btn btn-warning">
              Last  Popover
            </button>
        </div>
    </div>
</div>



<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>

</body>
</html>
